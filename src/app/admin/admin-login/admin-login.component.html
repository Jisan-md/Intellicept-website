<div class="container" >
    <div class="card login-form" style="border-radius: 15px;">
        <div class="card-body" style="background-color: #ccddef;border-radius: 15px">
            <div style="text-align: center;">
                <!-- <img src="/assets/Logo1.png" alt="logo" style="height: 50px ;margin-top: 10px;"/> -->
            </div>
            <div class="card-text">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                    <div class="form-group">
                        <label style="color: black;font-weight: 400;">Email</label>
                        <input type="email" class="form-control form-control-lg" formControlName="email" name="email">
                        <span class="text-danger"
                            *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                            class="text-danger">*Email is required</span>
                    </div>
                    <div class="form-group" style="padding-top:15px">
                        <label style="color: black;font-weight: 400;">Password</label>
                        <input type="password" class="form-control form-control-lg" formControlName="password"
                            name="password" id="Password">
                        <p class="text-danger" style="margin: 0;"
                            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                            class="text-danger">*Password is required</p>
                        <input type="checkbox" class="mt-4" (change)="showPassword($event)"> Show Password
                    </div>
                    <div style="text-align: center;">
                        <button type="submit"  class="btn btn-block">
                            Log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
