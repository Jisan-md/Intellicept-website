<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidebar" #sidenav mode="side" [opened]="isSidenavOpen" [fixedInViewport]="isSidenavFixed">
    <mat-toolbar class="menu-bar">
      <img src="assets/logo1.png" alt="" routerLink="/" style="margin-top: 80px;">
    </mat-toolbar>

    <hr style="color: #000; margin-top: 40px;">

    <ul class="mt" (click)="closeSidenav()">
      <li>
        <a routerLink="/admin-digital-business-services" routerLinkActive="active">
          <i class="fa-solid fa-business-time" style="display: contents;"></i>&nbsp; Digital Business Services
        </a>
      </li>
      <li>
        <a routerLink="/admin-contact-us" routerLinkActive="active">
          <i class="fa fa-address-book-o" aria-hidden="true" style="display: contents;"></i>&nbsp; Contact Us
        </a>
      </li>
      <li>
        <a routerLink="/admin-career" routerLinkActive="active">
          <i class="fa fa-line-chart" aria-hidden="true" style="display: contents;"></i>
&nbsp; Career
        </a>
      </li>
      <li>
        <a routerLink="/admin-services" routerLinkActive="active">
          <i class="fa-solid fa-concierge-bell" style="display: contents;"></i>&nbsp; Services
        </a>
      </li>
    </ul>

    <ul style="position: absolute; bottom: 0; left: 0; width: 100%;">
      <hr style=" border-bottom: 1.5px solid #000;">
      <li>
        <a (click)="logout()" style="cursor: pointer;">
          &nbsp; Logout &nbsp;
          <i class="fa fa-sign-out " aria-hidden="true" style="display: contents;"></i>
        </a>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar *ngIf="isMobileView" class="tool">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>

    <!-- Page content goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
