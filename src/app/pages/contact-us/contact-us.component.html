<section
  class="head-img"
  style="
    background: url('assets/contact_us.png') no-repeat center center / cover;
  "
>
  <div class="justify-content-center">
    <div class="text-header">
      <h1 class="text-white mb-0">Contact Us</h1>
    </div>
  </div>
</section>

<div class="container">
  <div class="space">
    <div class="row gy-4">
      <div class="col-xl-3 col-md-6">
        <div class="contact-info">
          <div class="contact-info_icon">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>
          <div class="media-body">
            <h4 class="box-title">Visit Us.</h4>
            <span class="contact-info_text"
              >6 Moyse Place, Edison, NJ, 08820</span
            >
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="contact-info">
          <div class="contact-info_icon"><i class="fas fa-phone"></i></div>
          <div class="media-body">
            <h4 class="box-title">Call Us Anytime.</h4>
            <span class="contact-info_text"
              ><a href="tel:+1 888 727 2497">+1 888 727 2497</a></span
            >
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="contact-info">
          <div class="contact-info_icon"><i class="fas fa-envelope"></i></div>
          <div class="media-body">
            <h4 class="box-title">Send An Email.</h4>
            <span class="contact-info_text"
              ><a href="information&#64;intellicept.com"
                >information&#64;intellicept.com</a
              ></span
            >
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="contact-info">
          <div class="contact-info_icon">
            <i class="fas fa-headset" aria-hidden="true"></i>
          </div>
          <div class="media-body">
            <h4 class="box-title">Live Chat.</h4>
            <span class="contact-info_text">Chat with Us 24X7</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact-us-section ptb-100">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-md-6">
        <div class="contact-us-form gray-light-bg rounded p-5">
          <h4>Ready to get started?</h4>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="col-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    placeholder="Enter name"
                    required
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    formControlName="message"
                    rows="7"
                    cols="25"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <button type="submit" class="btn">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="contact-us-content">
          <hr class="my-5">
          <h5>Our Headquarters</h5>
          <address>
            Suite 102 Edison <br />
            NJ, USA 08820
          </address>
          <br />
          <span>Phone: +1 888 727 2497</span> <br />
          <span>
            Email:
            <a href="mailto:information@intellicept.com" class="link-color"
              >information&#64;intellicept.com</a
            >
          </span>
        </div>
      </div>
    </div>
  </div>
</section>

  <div class="col-12">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3029.5193092910167!2d-74.37105342427503!3d40.59636464468706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3b7249da11f39%3A0x7bdc08ed6e653350!2s6%20Moyse%20Pl%20%23102%2C%20Edison%2C%20NJ%2008820%2C%20USA!5e0!3m2!1sen!2sin!4v1700240703242!5m2!1sen!2sin"
      width="100%"
      height="450"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>
