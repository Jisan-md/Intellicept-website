<section class="head-img" style="background: url('assets/contact_us.png')no-repeat center center / cover">
    <div class=" justify-content-center">
      <div class="text-header">
        <h1 class="text-white mb-0">Contact Us</h1>
      </div>
    </div> 
   </section> 
  
  <div class="container">
    <div class="space">
      <div class="row gy-4">
        <div class="col-xl-3 col-md-6">
          <div class="contact-info">
            <div class="contact-info_icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
            <div class="media-body">
              <h4 class="box-title">Visit Us.</h4>
              <span class="contact-info_text">6 Moyse Place, Edison, NJ, 08820</span>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="contact-info">
            <div class="contact-info_icon"><i class="fas fa-phone"></i></div>
            <div class="media-body">
              <h4 class="box-title">Call Us Anytime.</h4>
              <span class="contact-info_text"><a href="tel:+1 888 727 2497">+1 888 727 2497</a></span>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="contact-info">
            <div class="contact-info_icon"><i class="fas fa-envelope"></i></div>
            <div class="media-body">
              <h4 class="box-title">Send An Email.</h4>
              <span class="contact-info_text"><a href="information&#64;intellicept.com">information&#64;intellicept.com</a></span>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="contact-info">
            <div class="contact-info_icon"><i class="fa fa-headphones" aria-hidden="true"></i>
            </div>
            <div class="media-body">
              <h4 class="box-title">Live Chat.</h4>
              <span class="contact-info_text">Chat with Us 24X7</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 

   <section class="contact-us-section ptb-100">
    <div class="container">
      <div class="row justify-content-around">
        <div class="col-md-6">
          <div class="contact-us-form gray-light-bg rounded p-5">
            <h4>Ready to get started?</h4>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" >
              <div class="form-row">
                <div class="col-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                      placeholder="Enter name"
                      required
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      formControlName="message"
                      rows="7"
                      cols="25"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div class="col-sm-12 mt-3">
                  <button
                    type="submit"
                    class="btn ">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="contact-us-content">
            <hr class="my-5" />
            <h5>Our Headquarters</h5>
            <address>
              Suite 102 Edison <br />
              NJ, USA 08820
            </address>
            <br />
            <span>Phone: +1 888 727 2497</span> <br />
            <span>
              Email:
              <a href="mailto:information@intellicept.com" class="link-color"
                >information&#64;intellicept.com</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
